<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
<link rel="stylesheet" type="text/css" href="styles/style.css">

  <title>Guestbook++</title>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid" style="display: flex;">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Guestbook++</a>
      <ul class="nav nav-pills pull-right">
                <!-- <li role="presentation"><a href="/">Dashboard</a></li> -->
                <!-- <li role="presentation"><a href="/users/logout">Logout</a></li> -->
                <li role="presentation"><a href="/login">Login</a></li>
                <li role="presentation"><a href="/register">Register</a></li>
            </ul>
    </div>
  </div>
</nav>


<div class="jumbotron">
<h2 class="container text-center">Register</h2><hr>

<!-- {{#if errors}}
  {{#each errors}}
    <div class="alert alert-danger">{{msg}}</div>
    {{/each}}
{{/if}} -->

<form method="post" action="/users/register">

<!-- Entry asking for a name-->
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" placeholder="Name" name="name">
  </div>

  <!-- Asking for email -->
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" placeholder="Email" name="email">
    </div>

<!-- Asking for a username -->
  <div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control" placeholder="Username" name="username">
  </div>

<!-- You get the idea right? This is asking for a password -->
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" placeholder="Password" name="password">
  </div>

<!-- Confirm password -->
  <div class="form-group">
    <label>Confirm Password</label>
    <input type="password" class="form-control" placeholder="Confirm password" name="password2">
  </div>

  <!-- New user message -->
  <div class="form-group">
    <label>Would you like to add a new message to get started in our community?</label>
    <input type="text" class="form-control" placeholder="Add a message" name="message">
  </div>

<button type="submit" class="btn btn-primary">Submit</button>

</form>
</div>


</body>
</html>
